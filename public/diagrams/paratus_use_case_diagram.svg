<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições -->
  <defs>
    <!-- Gradientes para melhor aparência -->
    <linearGradient id="systemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="actorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343a40;stop-opacity:1" />
    </linearGradient>
    <!-- Marcadores para setas -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057" />
    </marker>
    <marker id="includeArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545" />
    </marker>
  </defs>
  
  <!-- Título -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    Diagrama de Casos de Uso - Plataforma de Gestão Integrada Paratus Telecom
  </text>
  
  <!-- Sistema (retângulo principal) -->
  <rect x="250" y="60" width="500" height="580" rx="10" ry="10" 
        fill="url(#systemGrad)" stroke="#495057" stroke-width="2"/>
  <text x="500" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">
    Plataforma de Gestão Integrada
  </text>
  
  <!-- Casos de Uso (elipses) -->
  <!-- Linha 1 -->
  <ellipse cx="350" cy="140" rx="70" ry="25" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <text x="350" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Autenticar</text>
  <text x="350" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Usuário</text>
  
  <ellipse cx="550" cy="140" rx="70" ry="25" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <text x="550" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Cadastrar</text>
  <text x="550" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Cliente</text>
  
  <!-- Linha 2 -->
  <ellipse cx="350" cy="220" rx="70" ry="25" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <text x="350" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Gerenciar</text>
  <text x="350" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Planos</text>
  
  <ellipse cx="550" cy="220" rx="70" ry="25" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <text x="550" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Gerenciar</text>
  <text x="550" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Subscrições</text>
  
  <!-- Linha 3 -->
  <ellipse cx="350" cy="320" rx="70" ry="25" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <text x="350" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Gerenciar</text>
  <text x="350" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Ticket</text>
  
  <ellipse cx="550" cy="320" rx="70" ry="25" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <text x="550" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Emitir</text>
  <text x="550" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Fatura</text>
  
  <!-- Dashboard centralizado -->
  <ellipse cx="450" cy="420" rx="70" ry="25" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <text x="450" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Visualizar</text>
  <text x="450" y="428" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Dashboard</text>
  
  <!-- Atores (stick figures) -->
  <!-- Funcionário -->
  <g transform="translate(80, 180)">
    <circle cx="20" cy="20" r="8" fill="url(#actorGrad)" stroke="#212529"/>
    <line x1="20" y1="28" x2="20" y2="60" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="40" x2="10" y2="50" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="40" x2="30" y2="50" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="60" x2="10" y2="75" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="60" x2="30" y2="75" stroke="#212529" stroke-width="2"/>
  </g>
  <text x="100" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Funcionário</text>
  
  <!-- Gestor -->
  <g transform="translate(80, 350)">
    <circle cx="20" cy="20" r="8" fill="url(#actorGrad)" stroke="#212529"/>
    <line x1="20" y1="28" x2="20" y2="60" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="40" x2="10" y2="50" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="40" x2="30" y2="50" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="60" x2="10" y2="75" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="60" x2="30" y2="75" stroke="#212529" stroke-width="2"/>
  </g>
  <text x="100" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Gestor</text>
  
  <!-- Cliente -->
  <g transform="translate(850, 380)">
    <circle cx="20" cy="20" r="8" fill="url(#actorGrad)" stroke="#212529"/>
    <line x1="20" y1="28" x2="20" y2="60" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="40" x2="10" y2="50" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="40" x2="30" y2="50" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="60" x2="10" y2="75" stroke="#212529" stroke-width="2"/>
    <line x1="20" y1="60" x2="30" y2="75" stroke="#212529" stroke-width="2"/>
  </g>
  <text x="870" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Cliente</text>
  
  <!-- Conexões dos Atores aos Casos de Uso -->
  <!-- Funcionário (acessa todos) -->
  <line x1="130" y1="220" x2="280" y2="140" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="230" x2="480" y2="140" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="240" x2="280" y2="220" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="250" x2="480" y2="220" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="260" x2="280" y2="320" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="270" x2="480" y2="320" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Gestor -->
  <line x1="130" y1="380" x2="280" y2="140" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="390" x2="480" y2="320" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="130" y1="400" x2="380" y2="420" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Cliente -->
  <line x1="850" y1="420" x2="620" y2="320" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="850" y1="430" x2="620" y2="140" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Relações de Inclusão (<<include>>) -->
  <!-- Gerenciar Subscrições includes Gerenciar Planos -->
  <line x1="480" y1="220" x2="420" y2="220" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#includeArrow)"/>
  <text x="450" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc3545">«include»</text>
  
  <!-- Gerenciar Ticket includes Cadastrar Cliente -->
  <line x1="420" y1="300" x2="480" y2="160" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#includeArrow)"/>
  <text x="470" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc3545" transform="rotate(-35 470 230)">«include»</text>
  
  <!-- Emitir Fatura includes Gerenciar Subscrições -->
  <line x1="550" y1="295" x2="550" y2="245" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#includeArrow)"/>
  <text x="570" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc3545">«include»</text>
  
  <!-- Legenda -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="200" height="100" fill="#f8f9fa" stroke="#495057" stroke-width="1" rx="5"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#212529">Legenda:</text>
    
    <line x1="10" y1="35" x2="40" y2="35" stroke="#495057" stroke-width="1" marker-end="url(#arrowhead)"/>
    <text x="45" y="40" font-family="Arial, sans-serif" font-size="10" fill="#212529">Associação</text>
    
    <line x1="10" y1="55" x2="40" y2="55" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#includeArrow)"/>
    <text x="45" y="60" font-family="Arial, sans-serif" font-size="10" fill="#212529">«include»</text>
    
    <ellipse cx="25" cy="75" rx="15" ry="8" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
    <text x="45" y="80" font-family="Arial, sans-serif" font-size="10" fill="#212529">Caso de Uso</text>
  </g>
  

</svg>